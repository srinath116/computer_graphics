<html>

<head>
	<title>Dancing Person</title>
</head>

<body>
	<canvas id="glCanvas" width="640" height="480" style="border:1px solid black">
	</canvas>
	<script>
		main();
		function main() {
			const canvas = document.getElementById("glCanvas");
			const gl = canvas.getContext("2d");
			let timestamp = Date.now();
			let wave = false;
			draw();

			function draw() {
				if (Date.now() < (timestamp + 900)) return requestAnimationFrame(draw);
				gl.clearRect(0, 0, window.innerWidth, window.innerHeight);
				gl.beginPath();
				gl.lineWidth = 10;
				gl.fillStyle = "black"; // #000000
				gl.arc(200, 50, 30, 0, Math.PI * 2, true);
				gl.stroke();


				//body
				gl.beginPath();
				gl.moveTo(200, 80);
				gl.lineTo(200, 180);
				gl.strokeStyle = "black";
				gl.stroke();

				//arms
				gl.beginPath();
				gl.strokeStyle = "black";
				if (wave) {
					gl.moveTo(200, 100);
					gl.lineTo(250, 130);
					gl.moveTo(200, 100);
					gl.lineTo(150, 130);
					wave = false;

				}

				else {
					gl.moveTo(200, 100);
					gl.lineTo(250, 70);
					gl.moveTo(200, 100);
					gl.lineTo(150, 70);

					wave = true;
				}
				gl.stroke();

				//legs 1
				gl.beginPath();
				gl.strokeStyle = "black";
				gl.moveTo(200, 180);
				gl.lineTo(170, 250);
				gl.moveTo(200, 180);
				gl.lineTo(230, 250);
				gl.stroke();


				timestamp = Date.now();
				requestAnimationFrame(draw);
			}


		}
	</script>

</html>
